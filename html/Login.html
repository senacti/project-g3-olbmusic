<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login| OLB-MUSIC</title>
    <link class="logo img" rel="icon" href="/img/Logo.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> 
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    <main>
        <div class="login-box">
            <a href="/index.html">
             <img class="avatar" src="/img/Logo.png" alt=""></a>
             <center><h1>Ingrese aquí</h1></center>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Ingrese su usuario">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Recuerde que el usuario tiene de 4 a 16 dígitos y contiene numeros, letras y guion bajo.</p>
            </div>
            <br>

            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" placeholder="Ingrese su contraseña">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Recuerde que la contraseña tiene de 6 a 12 dígitos.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor responder correctamente. </p>
            </div>

            <br>
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Ingresar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Ingreso exitoso!</p>
            </div>
        </form>
        <br>
        <a href="#">Olvido su contraseña</a><br>
        <a href="Crearunacuenta.html">¿No tiene una cuenta?</a>
        </div>
   
    </main>

    <script src="/js/login.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Login | OLB-MUSIC</title>
    <link class="logo img" rel="icon" href="/img/Logo.png">
    <link rel="stylesheet" href="/css/styleLogin.css">
    </head>
    <body>

        <div class="login-box">
                <a href="/index.html">
                    <img class="avatar" src="/img/Logo.png" alt="Logo OLB-MUSIC">
                </a>
    
            <form>
                
                <h1>Ingrese aquí</h1>

                <label for="Usuario">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" required>

                <label for="Contraseña">Contraseña</label>
                <input type="password"  placeholder="Ingrese su contraseña" required>

                <input type="submit" value="Ingrese">

                <a href="#">Olvido su contraseña</a><br>
                <a href="Crearunacuenta.html">¿No tiene una cuenta?</a>


            </form>
        </div>    
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title> Crear una cuenta| OLB-MUSIC</title>
    <link class="logo img" rel="icon" href="/img/Logo.png">
    <link rel="stylesheet" href="/css/styleCrearcuenta.css">
    </head>

<body>
    <div class="crearunacuenta-box">
        <a href="/index.html">
            <img class="avatar" src="/img/Logo.png" alt="Logo OLB-MUSIC">
        </a>
        
        <form>
            <h1>Crear una cuenta aquí</h1>

            <label class="label2" for="Nombre del usuario">Nombre del usuario</label>
            <input type="text" placeholder="Ingrese su Nombre" required>
            <label class="Tipo de Documento">Seleccione un Tipo de Documento
                <br>
                <br>
            <select  class="select-css" required>
                    <option>Seleccione un tipo de Documento</option>
                    <option value="">Cedula</option>
                    <option value="">Pasaporte</option>
                    <option value="">Tarjeta de Identidad</option>
                    <option value="">Registro Civil</option>
                    <option value="">Cedula de Extranjería</option>
            </select>
            </label>

            <br>
            <label for="Documento">Número de Documento</label>
            <input type="text" placeholder="Ingrese su número de Documento" required>
            
            <label for="Correo electronico">Correo electrónico</label>
            <input type="email" placeholder="Ingrese su Correo electrónico" required>
            
            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña"required>
            
            <label for="Confirmar contraseña">Confirmar la contraseña</label>
            <input type="password" placeholder="Confirmar la contraseña"required>
           
            <label for="Teléfono">Teléfono 1</label>
            <input type="tel" placeholder="Ingrese un primer Teléfono"required>
            
            <label for="Teléfono 2">Teléfono 2</label>
            <input type="tel" placeholder="Ingrese un segundo Teléfono"required>
            
            <label for="Dirección">Dirección</label>
            <input type="text" placeholder="Ingrese su dirección"required>

            <input type="submit" value="Crear cuenta">

            <a href="Login.html">¿Tienes una cuenta?</a>
            <br>
            <br>

</body>
</HTML>
